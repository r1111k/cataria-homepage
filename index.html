<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FC CATARIA - 北里</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background-color: #000;       /* 背景黒 */
      color: #fff;                  /* 文字白 */
    }
    header {
      background-color: #111;       /* 少し明るい黒 */
      padding: 10px 20px;
      box-shadow: 0 1px 3px rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
      color: #fff;
    }
    main {
      text-align: center;
      padding: 40px 20px;
    }
    .insta-preview {
      max-width: 500px;
      margin: auto;
      background: #111;           /* 背景は暗めの黒 */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(255,255,255,0.1);
    }
    .insta-preview img {
      width: 100%;
      display: block;
      filter: none;               /* 画像はカラーのまま */
    }
    .insta-preview .caption {
      padding: 20px;
      font-size: 16px;
      line-height: 1.5;
      color: #ddd;
    }
    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      color: #666;
      background-color: #111;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0a84ff;  /* 青系ボタン */
      color: #fff;
      text-decoration: none;
      border-radius: 24px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #0066cc;
    }
  </style>
</head>
<body>
  <header>
    <h1>FC CATARIA</h1>
  </header>

  <main>
    <h2>Instagram投稿紹介</h2>
    <div class="insta-preview">
      <img src="https://i.imgur.com/jfThSc9.jpeg" alt="FC CATARIAの投稿画像" />
      <div class="caption">
        北里大学のサッカーサークル「FC CATARIA」の活動の様子を紹介しています。詳しくはInstagramでチェック！
        <br />
        <a class="button" href="https://www.instagram.com/fc.cataria_kitasato/p/DJ1yjf_PtWU/" target="_blank" rel="noopener noreferrer">Instagramを見る</a>
      </div>
    </div>
  </main>

  <footer>
    © 2025 FC CATARIA Kitasato. All rights reserved.
  </footer>
</body>
</html>
